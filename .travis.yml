language: python
services: 
  - mongodb
  - redis-server
python:
  - "2.6"
  - "2.7"
env:
  - FLASK=0.9
  - FLASK=0.10.1
matrix:

install:
  - pip install -r test_requirements.txt --use-mirrors
  - pip install Flask==$FLASK

before_script:
  - python tools/create_db.py --force -m jerusalem
  - mkdir filecache
  - chmod -R 0777 filecache 
  - python scrape.py -g 30649
  - python scrape.py -g 28107
  - python worker.py

    
script:
    - nosetests 
